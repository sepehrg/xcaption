services:
  - type: web
    name: xcaption-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    plan: free

  - type: web
    name: xcaption-frontend
    env: static
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://xcaption-backend.onrender.com
      - key: NODE_VERSION
        value: 18.18.0
    plan: free
